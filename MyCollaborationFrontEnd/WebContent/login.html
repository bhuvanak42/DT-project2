<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body ng-app="myModule" >
 <form class="form-signin">  
      <div class="generic-container" ng-controller="loginController">
      
      <h4 style="font-size: 40px">Login Here</h4><br>
      <h4>{{message}}</h4><br><br>
	    username   <input type="text" class="form-control" name="username" placeholder="username" required="" autofocus=""  ng-model="username"/><br><br>
  		password   <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/><br><br>
      	<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
      </div>     
    </form>
</body>
 	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="js/kyare.js"></script>
</html>
