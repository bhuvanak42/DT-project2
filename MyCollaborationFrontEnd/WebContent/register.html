<div ng-app="myModule" >
 <form class="form-signin">  
      <div class="generic-container" ng-controller="registerController">
      
      <h4 style="font-size: 40px">Register Here</h4><br>
      <h3>{{message}}</h3><br><br>
    
                           
     userFullName  <input type="text" class="form-control" name="userFullName" placeholder="userFullName" required="" autofocus=""  ng-model="userFullName"/><br><br>
    username   <input type="text" class="form-control" name="username" placeholder="username" required="" autofocus=""  ng-model="username"/><br><br>
    userEmail   <input type="email" class="form-control" name="userEmail" placeholder="userEmail" required="" autofocus=""  ng-model="userEmail"/><br><br>
   userPhone   <input type="text" class="form-control" name="userPhone" placeholder="userPhone" required="" autofocus=""  ng-model="userPhone"/><br><br>
  password    <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/><br><br>
     role  <input type="text" class="form-control" name="role" placeholder="role" required="" autofocus=""  ng-model="role"/><br> <br>
      <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</button>
       <input class="form-control" type="reset">
      </div>     
    </form>
</div>
 	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
